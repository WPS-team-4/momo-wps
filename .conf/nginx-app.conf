server {
        client_max_body_size 5M;
        listen 4040;
        server_name localhost ec2-52-79-86-92.ap-northeast-2.compute.amazonaws.com;
        charset utf-8;
        client_max_body_size 128M;

        location / {
                uwsgi_pass      unix:///tmp/app.sock;
                include         uwsgi_params;
        }

        location /static/ {
            alias /srv/app/static_root/;
        }
}

