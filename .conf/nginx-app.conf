server {
        listen 80;
        server_name localhost ec2-52-79-86-92.ap-northeast-2.compute.amazonaws.com;
        charset utf-8;
        client_max_body_size 128M;

        location / {
                uwsgi_pass      unix:///tmp/app.sock;
                include         uwsgi_params;
        }

        location /static/ {
            alias /srv/app/static_root/;
        }

        location /media/ {
            alias /srv/app/media/;
        }
}


server {
     listen                  80;
     server_name             front.localhost;
     charset                 utf-8;
     client_max_body_size    128M;

     location /  {
         proxy_set_header X-Real-IP $remote_addr;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header Host $http_host;
         proxy_set_header X-NginX-Proxy true;
         proxy_pass http://127.0.0.1:8080/;
         proxy_redirect off;
     }

     gzip on;
     gzip_comp_level 2;
     gzip_proxied any;
     gzip_min_length 1000;
     gzip_disable "MSIE [1-6]\." gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
 }