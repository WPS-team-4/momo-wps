{% block content %}
<div>
    <form action="{% url 'pin:add-pin' %}">
        {{ form }}
        <input type="hidden" name="place_id" value="{{ place.place_id }}">
        <input type="hidden" name="prev_path" value="{{ request.get_full_path }}">
        <button type="submit">Add pin</button>
    </form>
</div>
{% endblock %}
